<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>个人主页</title>
    <meta name="viewport" content="width = device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="css.css" rel = "stylesheet"/>
</head>
<body>
<header>
    <a href="#" class="pull-left">&lt;</a>
    <h2>个人主页</h2>
</header>
<main>
    <div class="content">
        <!--USER-SECTION START-->
        <div class="user-section">
            <div class="user-thumb">
                <img src = "img/ico.png" />
            </div>

            <div class="user-info">
                <p class="user-name">石乐志 43岁</p>
                <p class="user-pos">广东·番禺区</p>
            </div>
        </div>
        <!--USER SECTION END-->
        <!--USER FORM START-->
        <div class="user-form">
            <div class="user-form-title">
                <span>专业技能</span>
            </div>

            <ul class="user-form-list">
                <li>
                    <div class="user-form-tag">住家</div>
                    <div class="user-form-tag">不含餐</div>
                </li>
                <li>
                    <div class="user-form-label">从业年限</div>
                    <div class="user-form-item">0-3年</div>
                </li>
                <li>
                    <div class="user-form-label">工作时间</div>
                    <div class="user-form-item">全天</div>
                </li>
                <li>
                    <div class="user-form-label">服务价格</div>
                    <div class="user-form-item">25元/小时</div>
                </li>
                <li>
                    <div class="user-form-label">自我介绍</div>
                    <div class="user-form-item"><p>
                        可以洗衣做饭照顾老人
                    </p></div>
                </li>
            </ul>
        </div>
    </div>
</main>
<footer>
    <button class="footer-btn-message btn">留言</button>
    <button class="footer-btn-phone btn">电话联系</button>
</footer>
</body>
</html>
